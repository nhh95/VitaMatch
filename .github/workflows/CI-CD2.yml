name: CI-CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted  
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Enable PowerShell scripts temporarily
        run: Set-ExecutionPolicy Bypass -Scope Process -Force
        shell: powershell

      # 1) 도커 멀티 스테이지 빌드 -> 이미지 생성
      - name: Docker Build
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/vitamatch .

      # 2) Docker 로그인
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 3) Docker Hub 에 푸시
      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/vitamatch

      # 4) SSH로 서버 접속 후, 기존 컨테이너 교체 & 새 이미지 실행
      - name: Deploy to server (SSH)
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 컨테이너 중지 & 제거
            if (docker ps -a --format '{{.Names}}' | Select-String '^vitamatch$') {
              docker stop vitamatch
              docker rm vitamatch
            }
            # 최신 이미지 풀 & 새 컨테이너 실행
            docker pull ${{ secrets.DOCKER_USERNAME }}/vitamatch
            docker run -d -p 9080:8091 --name vitamatch ${{ secrets.DOCKER_USERNAME }}/vitamatch
